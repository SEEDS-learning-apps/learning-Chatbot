version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
config:
  store_entities_as_slots: true
intents:
- EXTERNAL_reminder
- EXT_reminder
- activity_done
- ask_approach
- ask_features
- ask_for_suggestion
- ask_forget_reminders
- ask_id
