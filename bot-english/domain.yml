version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
config:
  store_entities_as_slots: true
intents:
- EXTERNAL_dry_plant
- EXTERNAL_reminder
- EXT_reminder
- ask_approach
- ask_for_suggestion
- ask_forget_reminders
- ask_id
- ask_improvement
- ask_progress
- ask_remind_call
- bot_challenge
- inform
- inform_new
- learn_subject
- next_option
- user_affirm
- user_data
- user_deny
- user_feedback
- user_goodbye
- user_greet
- user_happy
- user_stress
- user_thanks
- user_unhappy
- ask_features
- ask_question_types
- find_subject
entities:
- topic
- subj
- subject
- name
- id
- language
- time
- type
slots:
  subject:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: subject
  subj:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: subj
  topic:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: topic
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name
  id:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: id
  language:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: language
  question:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      action: action_ask_question
  time:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: time
  feedback:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: feedback_form
        requested_slot: feedback
  confirm_feedback:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: feedback_form
        requested_slot: confirm_feedback
forms:
  subject_with_topic_form:
    required_slots:
    - subj
    - topic
  questions_form:
    required_slots:
    - question
  feedback_form:
    required_slots:
    - feedback
    - confirm_feedback
responses:
  utter_sugg:
  - text: These are the suggestions...
  utter_greet:
  - text: Hey, welcome. What would you like to do today!
  - text: Greetings. What would you like to do!
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye Bye
  - text: Goodbye, hope to see you soon :)
  - text: Bye Bye :)
  - text: Bye to you too :)
  utter_done:
  - text: That's it, done!
  - text: Well, that's it, done!
  utter_joke:
  - text: Do you like to hear a joke?
  utter_great:
  - text: That's good
  - text: Good to hear that!
  - text: I am glad :)
  utter_sorry:
  - text: That's okay, it will get better :)
  - text: I am sorry to hear that, I hope you'll be fine :)
  utter_available_subjects:
  - text: The entity/slot is {subject}
  utter_rephrase:
  - text: Sorry, I couldn't understand. Can you please rephrase that?
  - text: Can you please rephrase your text so that I can understand it correctly?
  utter_default:
  - text: Oh, I am not capable of doing that!
  - text: I am afraid that's beyond my capabilities!
  utter_i_am_a_bot:
  - text: I am a bot and I'm here to assist you!
  - text: I am a bot and my purpose is to assist you!
  - text: I am an assistant and I'll happily help you :)
  utter_name:
  - text: Hey {name}, how are you doing?
  utter_sub:
  - text: This is your selection - {subject}
  utter_ask_subject:
  - text: That's great. What would you like to learn today?
  utter_okay:
  - text: Okay, I'll do it!
  utter_okay_subj:
  - text: I'll provide you activites for {topic}
  utter_rest:
  - text: I'm sorry to hear that. Would you like to take rest?
  utter_rest_is_okay:
  - text: Sometimes it's okay take rest. I'll see you later re-energized :)
  utter_welcome:
  - text: You are welcome!
  - text: You're welcome :)
  - text: Glad I could help!
  - text: Glad I could help :)
  utter_thanks_feedback:
  - text: Thanks for your input
  - text: Thank you for the input
  utter_find_subject:
  - text: Please ask 'I want to learn <subject name>' or 'I want to study <subject name>', to find a subject directly!
actions:
