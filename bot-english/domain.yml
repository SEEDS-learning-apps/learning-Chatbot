- user_deny
- user_done
- user_feedback
- user_goodbye
- user_greet
- user_happy
- user_language
- user_stress
- user_thanks
- user_unhappy
entities:
- topic
- subject
- subject_from_entity
- name
- id
- language
- time
- type
- num_times
- question
- score1
- score2
- topic_id
- topic_completed
slots:
  subject_from_entity:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: subject_from_entity
  subject:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: subject
  topic:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: topic
  score1:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: score1
  score2:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: score2
  topic_id:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: topic_id
  topic_completed:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: topic_completed
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name
  id:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: id
  language:
    type: text
    influence_conversation: false
    initial_value: EN
    mappings:
    - type: from_entity
      entity: language
  type:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: type
  question:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      action: action_ask_question
  feedback:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: feedback_form
        requested_slot: feedback
  confirm_feedback:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: feedback_form
        requested_slot: confirm_feedback
forms:
  subject_with_topic_form:
    required_slots:
    - subject
    - topic
  questions_form:
    required_slots:
    - question
  feedback_form:
    required_slots:
    - feedback
    - confirm_feedback
