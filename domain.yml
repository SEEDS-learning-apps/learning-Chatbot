version: '3.1'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- ask_for_suggestion
- bot_challenge
- german_greet
- goodbye
- greek_greet
- learn_subject
- user_affirm
- user_data
- user_deny
- user_happy
- user_stress
- user_unhappy

entities:
- subject
- name
- id
- language

slots:
  subject:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: subject
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name
  id:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: id
  language:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: language

responses:
  utter_sugg:
  - text: These are the suggestions...
  utter_greet:
  - text: Hey! How are you?
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye Bye
  utter_done:
  - text: That's it, done!
  utter_done_german:
  - text: Beenden..
  utter_done_greek:
  - text: φινίρισμα
  utter_joke:
  - text: Do you like to hear a joke?
  utter_great:
  - text: That's good
  - text: Good to hear that!
  - text: I am glad :)
  utter_sorry:
  - text: That's okay, it will get better :)
  - text: I am sorry to hear that, I hope you'll be fine :)
  utter_available_subjects:
  - text: The entity/slot is {subject}
  utter_rephrase:
  - text: Sorry, I couldn't understand. Can you please rephrase that?
  - text: Can you please rephrase your text so that I can understand it correctly?
  utter_default:
  - text: Oh, I am not capable of doing that!
  - text: I am afraid that's beyond my capabilities!
  utter_i_am_a_bot:
  - text: I am a bot and I'm here to assist you!
  - text: I am a bot and my purpose is to assist you!
  - text: I am an assistant and I'll happily help you :)
  utter_name:
  - text: Hey {name}, how are you doing?
  utter_sub:
  - text: This is your selection - {subject}

actions:
- action_give_suggestion
- action_save_data
- action_submit
- action_tell_subjects
