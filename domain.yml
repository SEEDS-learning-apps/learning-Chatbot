version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- take_test
- ask_for_suggestion
- user_happy
- user_data
- greet
- german_greet
- greek_greet
- show_video
- goodbye
- user_unhappy
- user_stress
- user_affirm
- user_deny
- bot_challenge
entities:
- scrape_query
- subject
- name
- id
- language
slots:
  subject:
    type: text
    influence_conversation: false
  name:
    type: text
    influence_conversation: false
    auto_fill: true
  id:
    type: text
    influence_conversation: false
    auto_fill: true
  language:
    type: text
    influence_conversation: false
    auto_fill: true
  selected_subject:
    type: text
    influence_conversation: true
  selected_xquestions:
    type: text
    influence_conversation: true
  selected_subject_german:
    type: text
    influence_conversation: true
  selected_xquestions_german:
    type: text
    influence_conversation: true
  selected_subject_greek:
    type: text
    influence_conversation: true
  selected_xquestions_greek:
    type: text
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye Bye
  utter_done:
  - text: That's it, done!
  utter_done_german:
  - text: Beenden..
  utter_done_greek:
  - text: φινίρισμα
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_joke:
  - text: Do you like to hear a joke?
  utter_great:
  - text: That's good
  - text: Good to hear that!
  - text: I am glad :)
  utter_sorry:
  - text: That's okay, it will get better :)
  - text: I am sorry to hear that, I hope you'll be fine :)
  utter_available_subjects:
  - text: The entity/slot is {subject}
  utter_rephrase:
  - text: Sorry, I couldn't understand. Can you please rephrase that?
  - text: Can you please rephrase your text so that I can understand it correctly?
  utter_default:
  - text: Oh, I am not capable of doing that!
  - text: I am afraid that's beyond my capabilities!
  utter_i_am_a_bot:
  - text: I am a bot and I'm here to assist you!
  - text: I am a bot and my purpose is to assist you!
  - text: I am an assistant and I'll happily help you :)
  utter_name:
  - text: Hey {name}, how are you doing?
actions:
- action_ask_selected_subject
- action_ask_selected_subject_german
- action_ask_selected_subject_greek
- action_ask_selected_xquestions
- action_ask_selected_xquestions_german
- action_ask_selected_xquestions_greek
- action_give_show_video
- action_give_suggestion
- action_save_data
- action_submit
- action_tell_joke
- action_tell_subjects
- utter_done
- validate_select_subject_form
- validate_select_subject_form_german
- validate_select_subject_form_greek
forms:
  select_subject_form:
    required_slots:
      selected_subject:
      - type: from_text
      selected_xquestions:
      - type: from_text
  select_subject_form_german:
    required_slots:
      selected_subject_german:
      - type: from_text
      selected_xquestions_german:
      - type: from_text
  select_subject_form_greek:
    required_slots:
      selected_subject_greek:
      - type: from_text
      selected_xquestions_greek:
      - type: from_text
