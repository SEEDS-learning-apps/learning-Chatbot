version: "2.0"

rules:

- rule: rule display query
  steps:
  - intent: show_video
  - action: action_give_show_video

- rule: out of scope
  steps:
  - intent: out_of_scope
  - action: utter_default

- rule: user bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_i_am_a_bot

- rule: ask user to rephrase
  steps:
  - intent: nlu_fallback
  - action: utter_rephrase