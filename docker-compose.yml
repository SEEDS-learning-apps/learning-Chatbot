version: '3.0'
services:
  rasa_english:
    container_name: "rasa_server_english"
    build:
      context: ./bot-english
    volumes:
      - "./bot-english:/app/bot-english"
    ports:
      - "5005:5005"
  # depends_on:
  #   - action_server
  #   - duckling_server
  rasa_german:
    container_name: "rasa_server_german"
    build:
      context: ./bot-german
    volumes:
      - "./bot-german:/app/bot-german"
    ports:
      - "5006:5006"
    depends_on:
      - rasa_english
    # entrypoint: [ "/app/bot-german/german_server.sh" ]
    # entrypoint: [ "/app/bot-german/wait-for-it.sh", "rasa_english:5005" ]
    # command:
    #   [
    #     "/app/bot-german/wait-for-it.sh",
    #     "rasa_english:5005",
    #     "/app/bot-german/german_server.sh"
    #   ]
  action_server:
    container_name: "action_server"
    build:
      context: actions
    volumes:
      - ./actions:/app/actions
      - ./data:/app/data
    ports:
      - "5055:5055"
  duckling_server:
    container_name: "duckling_server"
    image: rasa/duckling:latest
    ports:
      - "8000:8000"
