version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
config:
  store_entities_as_slots: true
intents:
- EXTERNAL_dry_plant
- EXTERNAL_reminder
- EXT_reminder
- ask_approach
- ask_for_suggestion
- ask_forget_reminders
- ask_id
- ask_improvement
- ask_progress
- ask_remind_call
- bot_challenge
- inform
- inform_new
- learn_subject
- next_option
- user_affirm
- user_data
- user_deny
- user_feedback
- user_goodbye
- user_greet
- user_happy
- user_stress
- user_thanks
- user_unhappy
- ask_features
- ask_question_types
- ask_types
- find_subject
- start
- user_done
- activity_done
- user_language
entities:
- topic
- subj
- subject
- name
- id
- language
- time
- type
- num_times
slots:
  subject:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: subject
  subj:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: subj
  topic:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: topic
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name
  id:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: id
  language:
    type: text
    influence_conversation: false
    initial_value: 'ES'
    mappings:
    - type: from_entity
      entity: language
  type:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: type
  question:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      action: action_ask_question
  # time:
  #   type: text
  #   influence_conversation: false
  #   mappings:
  #   - type: from_entity
  #     entity: time
  feedback:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: feedback_form
        requested_slot: feedback
  confirm_feedback:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: feedback_form
        requested_slot: confirm_feedback
forms:
  subject_with_topic_form:
    required_slots:
    - subj
    - topic
  questions_form:
    required_slots:
    - question
  feedback_form:
    required_slots:
    - feedback
    - confirm_feedback
responses:
  utter_continue:
  - text: La actividad ha terminado. ¿Quieres hacer una actividad más?
  utter_greet:
  - text: Hola, bienvenido. ¿Qué te gustaría hacer hoy?
  - text: Saludos. ¿Qué te gustaría hacer?
  utter_did_that_help:
  - text: ¿Te ha ayudado eso?
  utter_good_time:
  - text: Pásalo bien resolviendo las actividades :)
  utter_happy:
  - text: Genial, ¡sigue adelante!
  utter_goodbye:
  - text: Adiós.
  - text: Adiós, espero verte pronto :)
  - text: Adiós, adiós :)
  - text: Adiós a ti también :)
  utter_done:
  - text: Bien, eso es todo, ¡hecho!
  - text: Bien, eso es todo, ¡hecho!
  utter_joke:
  - text: ¿Te gusta escuchar un chiste?
  utter_great:
  - text: Eso es bueno
  - text: ¡Es bueno escuchar eso!
  - text: Me alegro :)
  utter_sorry:
  - text: No pasa nada, mejorará :)
  - text: Lamento escuchar eso, espero que estés bien :)
  utter_available_subjects:
  - text: La entidad/ranura es {sujeto}
  utter_rephrase:
  - text: Lo siento, no he podido entenderlo. ¿Puedes reformularlo?
  - text: ¿Puedes reformular tu texto para que pueda entenderlo correctamente?
  utter_default:
  - text: ¡Oh, no soy capaz de hacer eso!
  - text: ¡Me temo que eso está más allá de mis capacidades!
  utter_i_am_a_bot:
  - text: ¡Soy un bot y estoy aquí para ayudarte!
  - text: ¡Soy un bot y mi propósito es asistirte!
  - text: Soy un asistente y estaré encantado de ayudarte :)
  utter_name:
  - text: Hola {nombre}, ¿cómo estás?
  utter_sub:
  - text: Esta es tu selección - {sujeto}
  utter_ask_subject:
  - text: Qué bien. ¿Qué te gustaría aprender hoy?
  utter_okay:
  - text: De acuerdo, ¡lo haré!
  utter_okay_subj:
  - text: Te proporcionaré actividades para {topic}
  utter_rest:
  - text: Lamento escuchar eso. ¿Quieres descansar?
  utter_rest_is_okay:
  - text: A veces está bien descansar. Te veré más tarde con más energía :)
  utter_welcome:
  - text: ¡De nada!
  - text: De nada :)
  - text: ¡Me alegro de haberte ayudado!
  - text: Me alegro de haberte ayudado :)
  utter_thanks_feedback:
  - text: Gracias por tu aportación
  - text: Gracias por la aportación
  utter_find_subject:
  - text: Por favor, pregunta 'Quiero aprender <nombre de la asignatura>' o 'Quiero estudiar <nombre de la asignatura>', para encontrar una asignatura directamente
