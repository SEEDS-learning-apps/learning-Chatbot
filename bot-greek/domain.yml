  - text: Η δραστηριότητα έχει ολοκληρωθεί. Θέλετε να κάνετε άλλη μια δραστηριότητα;
  utter_greet:
  - text: Γεια σας, καλώς ήρθατε. Τι θα θέλατε να κάνετε σήμερα!
  - text: Χαιρετισμούς. Τι θα θέλατε να κάνετε!
  utter_did_that_help:
  - text: Μήπως αυτό σας βοήθησε;
  utter_good_time:
  - text: Να περάσετε καλά λύνοντας τις δραστηριότητες :)
  utter_happy:
  - text: Εξαιρετικά, συνεχίστε!
  utter_goodbye:
  - text: Αντίο
  - text: Αντίο, ελπίζω να σας δω σύντομα :)
  - text: Γεια σας...)
  - text: Αντίο και σε σένα :)
  utter_done:
  - text: Εντάξει, αυτό ήταν, τελειώσαμε!
  - text: Λοιπόν, αυτό ήταν, έγινε!
  utter_joke:
  - text: Θα θέλατε να ακούσετε ένα αστείο;
  utter_great:
  - text: Αυτό είναι καλό.
  - text: Χαίρομαι που το ακούω αυτό!
  - text: Χαίρομαι :)
  utter_sorry:
  - text: Δεν πειράζει, θα καλυτερέψει :)
  - text: Λυπάμαι που το ακούω αυτό, ελπίζω να γίνεις καλά :)
  utter_rephrase:
  - text: Συγγνώμη, δεν μπόρεσα να καταλάβω. Μπορείτε να το επαναδιατυπώσετε, παρακαλώ;
  - text: Μπορείς σε παρακαλώ να επαναδιατυπώσεις το κείμενό σου ώστε να το καταλάβω σωστά;
  utter_default:
  - text: Ω, δεν είμαι ικανός να το κάνω αυτό!
  - text: Φοβάμαι ότι αυτό είναι πέρα από τις δυνατότητές μου!
  utter_i_am_a_bot:
  - text: Είμαι ένα bot και είμαι εδώ για να σας βοηθήσω!
  - text: Είμαι ένα bot και σκοπός μου είναι να σας βοηθήσω!
  - text: Είμαι ένας βοηθός και με χαρά θα σας βοηθήσω :)
  utter_ask_subject:
  - text: Αυτό είναι υπέροχο. Τι θα θέλατε να μάθετε σήμερα;
  utter_okay:
  - text: Εντάξει, θα το κάνω!
  utter_rest:
  - text: Λυπάμαι που το ακούω αυτό. Θα θέλατε να ξεκουραστείτε;
  utter_rest_is_okay:
  - text: Μερικές φορές δεν πειράζει να ξεκουραστείτε. Θα σε δω αργότερα αναζωογονημένη :)
  utter_welcome:
  - text: Παρακαλώ!
  - text: Παρακαλώ :)
  - text: Χαίρομαι που μπόρεσα να βοηθήσω!
  - text: Χαίρομαι που μπόρεσα να βοηθήσω :)
  utter_thanks_feedback:
