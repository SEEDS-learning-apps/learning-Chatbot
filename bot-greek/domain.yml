version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
config:
  store_entities_as_slots: true
intents:
- EXTERNAL_dry_plant
- EXTERNAL_reminder
- EXT_reminder
- ask_approach
- ask_for_suggestion
- ask_forget_reminders
- ask_id
- ask_improvement
- ask_progress
- ask_remind_call
- bot_challenge
- inform
- inform_new
- learn_subject
- next_option
- user_affirm
- user_data
- user_deny
- user_feedback
- user_goodbye
- user_greet
- user_happy
- user_stress
- user_thanks
- user_unhappy
- ask_features
- ask_question_types
- ask_types
- find_subject
- start
- user_done
- activity_done
- user_language
entities:
- topic
- subj
- subject
- name
- id
- language
- time
- type
- num_times
slots:
  subject:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: subject
  subj:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: subj
  topic:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: topic
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name
  id:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: id
  language:
    type: text
    influence_conversation: false
    initial_value: 'EL'
    mappings:
    - type: from_entity
      entity: language
  type:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: type
  question:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      action: action_ask_question
  # time:
  #   type: text
  #   influence_conversation: false
  #   mappings:
  #   - type: from_entity
  #     entity: time
  feedback:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: feedback_form
        requested_slot: feedback
  confirm_feedback:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: feedback_form
        requested_slot: confirm_feedback
forms:
  subject_with_topic_form:
    required_slots:
    - subj
    - topic
  questions_form:
    required_slots:
    - question
  feedback_form:
    required_slots:
    - feedback
    - confirm_feedback
responses:
