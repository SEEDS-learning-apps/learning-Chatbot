version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
config:
  store_entities_as_slots: true
intents:
- EXTERNAL_dry_plant
- EXTERNAL_reminder
- EXT_reminder
- ask_approach
- ask_for_suggestion
- ask_forget_reminders
- ask_id
- ask_improvement
- ask_progress
- ask_remind_call
- bot_challenge
- inform
- inform_new
- learn_subject
- next_option
- user_affirm
- user_data
- user_deny
- user_feedback
- user_goodbye
- user_greet
- user_happy
- user_stress
- user_thanks
- user_unhappy
- ask_features
- ask_question_types
- ask_types
- find_subject
- start
- user_done
- activity_done
- user_language
entities:
- topic
- subj
- subject
- name
- id
- language
- time
- type
- num_times
slots:
  subject:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: subject
  subj:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: subj
  topic:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: topic
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name
  id:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: id
  language:
    type: text
    influence_conversation: false
    initial_value: 'DE'
    mappings:
    - type: from_entity
      entity: language
  type:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: type
  question:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      action: action_ask_question
  # time:
  #   type: text
  #   influence_conversation: false
  #   mappings:
  #   - type: from_entity
  #     entity: time
  feedback:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: feedback_form
        requested_slot: feedback
  confirm_feedback:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: feedback_form
        requested_slot: confirm_feedback
forms:
  subject_with_topic_form:
    required_slots:
    - subj
    - topic
  questions_form:
    required_slots:
    - question
  feedback_form:
    required_slots:
    - feedback
    - confirm_feedback
responses:
  utter_continue:
  - text: Die Aktivität ist beendet. Willst du noch eine weitere Aktivität machen?
  utter_greet:
  - text: Hey, willkommen. Was würdest du heute gerne tun!
  - text: Grüße. Was würden Sie gerne tun!
  utter_did_that_help:
  - text: Hat Ihnen das geholfen?
  utter_good_time:
  - text: Viel Spaß beim Lösen der Aufgaben :)
  utter_happy:
  - text: Toll, weiter so!
  utter_goodbye:
  - text: Auf Wiedersehen
  - text: Auf Wiedersehen, hoffentlich bis bald :)
  - text: Tschüss Tschüss :)
  - text: Dir auch auf Wiedersehen :)
  utter_done:
  - text: Okay, das war's, fertig!
  - text: Nun, das war's, fertig!
  utter_joke:
  - text: Willst du einen Witz hören?
  utter_great:
  - text: Das ist gut
  - text: Schön, das zu hören!
  - text: Das freut mich :)
  utter_sorry:
  - text: Das ist okay, es wird besser werden :)
  - text: Es tut mir leid, das zu hören, ich hoffe, du wirst wieder gesund :)
  utter_available_subjects:
  - text: Die Entität/der Slot ist {subject}
  utter_rephrase:
  - text: Tut mir leid, ich habe nicht verstanden. Können Sie das bitte umformulieren?
  - text: Können Sie Ihren Text bitte so umformulieren, dass ich ihn richtig verstehen kann?
  utter_default:
  - text: Oh, dazu bin ich nicht in der Lage!
  - text: Ich fürchte, das übersteigt meine Fähigkeiten!
  utter_i_am_a_bot:
  - text: Ich bin ein Bot und ich bin hier, um dir zu helfen!
  - text: Ich bin ein Bot, und meine Aufgabe ist es, dir zu helfen!
  - text: Ich bin ein Assistent und ich helfe dir gerne :)
  utter_name:
  - text: Hey {Name}, wie geht es dir?
  utter_sub:
  - text: Dies ist Ihre Auswahl - {subject}
  utter_ask_subject:
  - text: Das ist großartig. Was würden Sie heute gerne lernen?
  utter_okay:
  - text: Okay, ich werde es tun!
  utter_okay_subj:
  - text: Ich werde dir Aktivitäten für {topic} anbieten
  utter_rest:
  - text: Es tut mir leid, das zu hören. Möchten Sie sich ausruhen?
  utter_rest_is_okay:
  - text: Manchmal ist es okay, sich auszuruhen. Wir sehen uns später wieder gestärkt :)
  utter_welcome:
  - text: Du bist herzlich willkommen!
  - text: Du bist willkommen :)
  - text: Freut mich, dass ich helfen konnte!
  - text: Freut mich, dass ich helfen konnte :)
  utter_thanks_feedback:
  - text: Danke für Ihren Beitrag
  - text: Vielen Dank für Ihren Beitrag
  utter_find_subject:
  - text: Bitte fragen Sie 'Ich möchte <Fachname> lernen' oder 'Ich möchte <Fachname> studieren', um ein Fach direkt zu finden!
