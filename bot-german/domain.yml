version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
config:
  store_entities_as_slots: true
intents:
- bot_challenge
- german_greet
- goodbye
- inform
- inform_new_german
- user_affirm
- user_data
- user_deny
- user_greet
- user_happy
- user_stress
- user_unhappy
entities:
- topic
- subj
- subject
- name
- id
- language
slots:
  subject:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: subject
  subj:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: subj
  topic:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: topic
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name
  id:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: id
  language:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: language
responses:
  utter_sugg:
  - text: These are the suggestions...
  utter_greet:
  - text: Hey! How are you?
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: tschuss, bis spater!
  utter_done:
  - text: That's it, done!
  utter_done_german:
  - text: Beenden..
  utter_done_greek:
  - text: φινίρισμα
  utter_joke:
  - text: Do you like to hear a joke?
  utter_great:
  - text: That's good
  - text: Good to hear that!
  - text: I am glad :)
  utter_sorry:
  - text: That's okay, it will get better :)
  - text: I am sorry to hear that, I hope you'll be fine :)
  utter_available_subjects:
  - text: The entity/slot is {subject}
  utter_rephrase:
  - text: Sorry, I couldn't understand. Can you please rephrase that?
  - text: Can you please rephrase your text so that I can understand it correctly?
  utter_default:
  - text: Oh, I am not capable of doing that!
  - text: I am afraid that's beyond my capabilities!
  utter_i_am_a_bot:
  - text: I am a bot and I'm here to assist you!
  - text: I am a bot and my purpose is to assist you!
  - text: I am an assistant and I'll happily help you :)
  utter_name:
  - text: Hey {name}, how are you doing?
  utter_sub:
  - text: This is your selection - {subject}
  utter_ask_subject:
  - text: That's great. What would you like to learn today?
  utter_okay:
  - text: Okay, I'll do it!
  utter_okay_german:
  - text: Okay.. Ich mache das!
  utter_okay_subj:
  - text: I'll provide you activites for {topic}
  utter_rest:
  - text: I'm sorry to hear that. Would you like to take rest?
  utter_rest_is_okay:
  - text: Sometimes it's okay take rest. I'll see you later re-energized :)
actions:
- action_give_suggestion
- action_save_data
- action_submit
- action_tell_subjects
- action_tell_subjects_german
- action_tell_topics
- action_tell_topics_german
- utter_okay_german
- utter_rest
- utter_rest_is_okay
forms:
  subject_with_topic_form:
    required_slots:
    - subj
    - topic
