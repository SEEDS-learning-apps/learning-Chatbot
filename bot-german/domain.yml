version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
config:
  store_entities_as_slots: true
intents:
- ask_for_suggestion
- bot_challenge_german
- goodbye_german
- inform
- inform_new
- next_option
- user_affirm
- user_data
- user_deny
- user_greet
- user_happy
- user_stress
- user_unhappy
- out_of_scope
entities:
- topic_german
- subj_german
- subject_german
- name_german
- id_german
- language_german
slots:
  subject_german:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: subject_german
  subj_german:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: subj_german
  topic_german:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: topic_german
  name_german:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name_german
  id_german:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: id_german
  language_german:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: language_german
  question_german:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
responses:
  utter_sugg:
  - text: These are the suggestions...
  utter_greet:
  - text: Hey! How are you?
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye_german:
  - text: tschuss, bis spater!
  utter_done:
  - text: That's it, done!
  utter_done_german:
  - text: Beenden..
  utter_done_greek:
  - text: φινίρισμα
  utter_joke:
  - text: Do you like to hear a joke?
  utter_great:
  - text: That's good
  - text: Good to hear that!
  - text: I am glad :)
  utter_sorry:
  - text: That's okay, it will get better :)
  - text: I am sorry to hear that, I hope you'll be fine :)
  utter_available_subjects:
  - text: The entity/slot is {subject_german}
  utter_rephrase_german:
  - text: Tut mir leid, ich habe nicht verstanden. Können Sie das bitte anders formulieren?
  - text: Können Sie Ihren Text bitte so umformulieren, dass ich ihn richtig verstehen kann?
  utter_default_german:
  - text: Oh, dazu bin ich nicht fähig!
  - text: Ich fürchte, das übersteigt meine Fähigkeiten!
  utter_i_am_a_bot_german:
  - text: Ich bin ein Bot und ich bin hier, um dir zu helfen!
  - text: Ich bin ein Bot und meine Aufgabe ist es, dir zu helfen!
  - text: Ich bin eine Assistentin und helfe Ihnen gerne :)
  utter_name:
  - text: Hey {name_german}, how are you doing?
  utter_sub:
  - text: This is your selection - {subject_german}
  utter_ask_subject:
  - text: That's great. What would you like to learn today?
  utter_okay_german:
  - text: Okay.. Ich mache das!
  utter_okay_subj:
  - text: I'll provide you activites for {topic_german}
  utter_rest:
  - text: I'm sorry to hear that. Would you like to take rest?
  utter_rest_is_okay:
  - text: Sometimes it's okay take rest. I'll see you later re-energized :)
actions:
- action_ask_question_german
- action_ask_subj_german
- action_ask_topic_german
- action_clean_entity_german
- action_give_suggestion_german
- action_save_data_german
- action_show_questions_german
- validate_questions_form_german
- validate_subject_with_topic_form_german
forms:
  subject_with_topic_form_german:
    required_slots:
    - subj_german
    - topic_german
  questions_form_german:
    required_slots:
    - question_german
